<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple voice chat</title>

    <!-- Socket IO -->
    <script src="/js/socket.io.min.js"></script>

    <!-- Own js -->
    <script src="/js/setup_webrtc.js"></script>
    <script src="/js/index.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Own styles -->
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <audio id="remote-stream" controls autoplay style="display:none"></audio>
    <!-- Two button in center of page -->
    <main id="app_state0" class="app container-fluid">
        <div class="col-12 d-flex" style="justify-content: space-evenly;">
            <button id="btn_emitter" class="btn btn-outline-primary">
                <img class="p-2" src="/img/mic-fill.svg" alt="mic" width="200" height="200">
            </button>

            <button id="btn_receiver" class="btn btn-outline-primary">
                <img class="p-2" src="/img/speaker-fill.svg" alt="camera" width="200" height="200">
            </button>
        </div>
    </main>

    <!-- Main Event loop -->
    <main id="app_state1" class="app container-fluid" style="flex-direction: column;">
        <div id="random_number_container" class="emitter col-12 d-flex"
            style="justify-content: space-evenly; flex-direction: column;">
            <!--
            <label for="noise" class="form-label">Noise STD</label>
            <input type="range" min="0" max="0.02" value="0" step="0.0001" class="form-range" id="noise"
                onchange="setNoiseSTD(this.value)">
            -->
        </div>

        <!-- Number selector -->
        <div id="numPad" class="receiver d-flex" style="justify-content: space-evenly; ">
            <div>
                <div>
                    <button id="b1" class="btn btn-outline-primary">
                        1
                    </button>
                </div>
                <div>
                    <button id="b4" class="btn btn-outline-primary">
                        4
                    </button>
                </div>
                <div>
                    <button id="b7" class="btn btn-outline-primary">
                        7
                    </button>
                </div>
            </div>
            <div>
                <div>
                    <button id="b2" class="btn btn-outline-primary">
                        2
                    </button>
                </div>
                <div>
                    <button id="b5" class="btn btn-outline-primary">
                        5
                    </button>
                </div>
                <div>
                    <button id="b8" class="btn btn-outline-primary">
                        8
                    </button>
                </div>
            </div>
            <div>
                <div>
                    <button id="b3" class="btn btn-outline-primary">
                        3
                    </button>
                </div>
                <div>
                    <button id="b6" class="btn btn-outline-primary">
                        6
                    </button>
                </div>
                <div>
                    <button id="b9" class="btn btn-outline-primary">
                        9
                    </button>
                </div>
            </div>
        </div>

        <div id="ready_btn_container" class="col-12 d-flex" style="justify-content: space-evenly;">
            <button id="btn_ready" class="btn btn-outline-primary" onclick="READY_CLIENT(this)">
                READY
            </button>
        </div>
        <div id="progress" class="col-12">
        </div>
    </main>

    <!-- Thank you page -->
    <main id="app_state2" class="app container-fluid">
        <div class="col-12 d-flex" style="justify-content: space-evenly; flex-direction: column;">
            <h1>Thank you for playing!</h1>
            <p>TODO: Add stats here!</p>
        </div>
    </main>
</body>

</html>
